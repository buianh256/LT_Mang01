<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let arr =[];
    let m = prompt("nhap phan tu");
    for (let i = 0; i < m; i++) {
        let n = prompt("Nhap so");
        document.write(n + " ");
        arr.push(n);
    }
    document.write("<br>");
    let V = prompt();
    for (let j = 0; j < arr.length ; j++) {
        if(arr[j] === V){
            document.write("V is the array");
            break;
        }else {
            document.write("V is not the array");
            break;
        }
    }
</script>
</body>
</html>
