<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let n = +prompt("nhập sô ");
        document.write(n + " ");
        arr.push(n);
    }
    document.write("<br>");
    let max = arr[0];
    for (let j = 0; j < arr.length; j++) {
        if(arr[j] > max){
            max = arr[j];
        }
    }
    for (let k = 0; k < arr.length; k++) {
        if (max == arr[k]){
            document.write(k +1)
        }
    }
    document.write("<br>");
    document.write(max);
</script>
</body>
</html>
